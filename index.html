<html lang="ar">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
</head>
<body>
<h1>Sample Website</h1>

<p>Button Added 112345678</p>

<button onclick="changeLanguage('en')">English</button>
<button onclick="changeLanguage('ar')">Arabic</button>

<script src="https://unikommdemo11.service-now.com/scripts/sn_csm_ec.js?v=5.6"></script>

<script>
// Default to the HTML lang attribute
let selectedLanguage = document.documentElement.lang || 'en';

function getEMLanguage() {
    return selectedLanguage;
}

function changeLanguage(language) {
    selectedLanguage = language;

    SN_CSM_EC.init({
        moduleID: "https://unikommdemo11.service-now.com/#1e2543d0eb222610ffabf734bad0cd0a",
        loadFeature: SN_CSM_EC.loadEMFeature(),
        setLang: getEMLanguage
    });
}

// Initialize using HTML lang attribute on page load
changeLanguage(selectedLanguage);
</script>

</body>
</html>
